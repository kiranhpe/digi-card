<div class="d-card" [ngStyle]="{'background-color':'#'+bgColor}">
    <div class="section-1">
        <div class="d-img-container">
            <img [src]="imgUrl" alt="" (click)="fileUpload.click()">
            <div class="middle" (click)="fileUpload.click()">
                <div class="upload-icon">Upload</div>
            </div>
        </div>
        <div class="d-user-info-1">
            <input class="d-user-name" [ngStyle]="{'background-color':'#'+bgColor}" [(ngModel)]="fullName" (focus)="selectAllContent($event)" />
            <input class="d-user-role" [ngStyle]="{'background-color':'#'+bgColor}" [(ngModel)]="role" (focus)="selectAllContent($event)" />
            <input class="d-user-bio" [ngStyle]="{'background-color':'#'+bgColor}" [(ngModel)]="bio" (focus)="selectAllContent($event)" />
        </div>
    </div>
    <div class="section-2">
        <div class="d-user-info-2">
            <input class="d-user-name" [ngStyle]="{'background-color':'#'+bgColor}" [(ngModel)]="contact" (focus)="selectAllContent($event)" />
            <input class="d-user-role" [ngStyle]="{'background-color':'#'+bgColor}" [(ngModel)]="email" (focus)="selectAllContent($event)" />
            <input class="d-user-bio" [ngStyle]="{'background-color':'#'+bgColor}" [(ngModel)]="facebook" (focus)="selectAllContent($event)" />
            <input class="d-user-bio" [ngStyle]="{'background-color':'#'+bgColor}" [(ngModel)]="twitter" (focus)="selectAllContent($event)" />
            <div class="d-colors" *ngIf="showColorButtons" id="color-buttons">
                <button *ngFor="let item of backgroundColorButtons" [ngStyle]="{'background-color':'#'+item}" (click)="bgColor=item"></button>
            </div>
        </div>
    </div>
    <div class="placeholder" *ngIf="showPlaceholder">
        <h1>digi-card</h1>
        <h1>digi-card</h1>
        <h1>digi-card</h1>
    </div>
</div>

<input type='file' style="display: none;" (change)="onSelectFile($event)" #fileUpload
    accept="image/png, image/gif, image/jpeg">
